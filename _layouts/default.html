<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
  <head>
    <base target="_blank">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="author" content="{{ site.author }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    {% if page.title %}
    <title>{{ page.title }} | 安昙</title>
    {% else %}
    <title>{{ site.name }}</title>
    {% endif %}
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %} 科学上网 | 步骤详解 | 需求联系 t.me/Kotaro007 {% endif %}"/>
    <link href="/atom.xml" rel="alternate" title="{{ site.name }}" type="application/atom+xml" />
    <script src="https://cdn.bootcss.com/retina.js/2.1.3/retina.min.js"></script>
    <link rel="stylesheet" href="/media/css/style.css">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script async src="//dn-lbstatics.qbox.me/busuanzi/2.3/busuanzi.pure.mini.js"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-106553302-2"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-106553302-2');
    </script>
    {% include yandex-metrika.html %}
    <script src="//cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
  </head>
  <body>
      <div id="main" role="main">
        <header>
          <div id="header">
            <h1><a title="{{ site.name }}" class="" href="/" target="_self" >{{ site.name }}</a></h1>
          </div>
          <nav>
            {% for nav in site.navigations %}
            <span><a title="{{ nav.title }}" href="{{ nav.href }}" target="_self"><i class="{{ nav.class }}"></i></a></span>
            {% endfor %}
          </nav>
        </header>
        <div id="content">
        {{ content }}
        </div>
        <footer>
          <div>
            {% assign first_post = site.posts | last %}
            <a href="https://t.me/antakotaro" class="aDeFooter">安昙小太郎</a> &copy; <!--{{ first_post.date | date: "%Y" }}--> 2016 ~ {{ site.time | date: "%Y" }}<!-- | Powered by <a href="https://jekyllrb.com">jekyll</a>| themed by <a href="https://github.com/waynezhang/blog" title="sext vi">sext vi</a>-->
          </div>
          <span id="busuanzi_container_site_pv">访问量 | <span id="busuanzi_value_site_pv"></span></span>
        </footer>
      </div> <!-- main -->
  </body>
</html>
